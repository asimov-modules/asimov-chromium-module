# See: https://asimov-specs.github.io/module-manifest/
---
name: chromium
label: Chromium
title: ASIMOV Chromium Module
summary: Chromium (and Brave, Google Chrome) bookmark import.
links:
  - https://github.com/asimov-modules/asimov-chromium-module
  - https://crates.io/crates/asimov-chromium-module

provides:
  programs:
    - asimov-chromium-importer
    - asimov-chromium-reader

handles:
  url_prefixes:
    - brave://bookmarks
    - chrome://bookmarks
    - chromium://bookmarks
    - edge://bookmarks
    - opera://bookmarks
    - vivaldi://bookmarks
